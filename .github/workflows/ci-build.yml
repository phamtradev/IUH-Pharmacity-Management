name: Continuous Integration - Build & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build và Kiểm thử ứng dụng Java
    runs-on: ubuntu-latest

    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Cài đặt JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache các thư viện Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Cài đặt thư viện Swing Toast Notifications cục bộ
        run: |
          if [ -f library/swing-toast-notifications-1.0.4.jar ]; then
            mvn install:install-file \
              -Dfile=library/swing-toast-notifications-1.0.4.jar \
              -DgroupId=raven.toast \
              -DartifactId=swing-toast-notifications \
              -Dversion=1.0.3 \
              -Dpackaging=jar

            mvn install:install-file \
              -Dfile=library/swing-toast-notifications-1.0.4.jar \
              -DgroupId=raven.toast \
              -DartifactId=swing-toast-notifications \
              -Dversion=1.0.2 \
              -Dpackaging=jar
          else
            echo "Không tìm thấy thư viện cục bộ, bỏ qua cài đặt"
          fi

      - name: Build và chạy kiểm thử
        run: mvn -B verify
