name: Create Release - IUH Pharmacity Management

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (Maven)
        run: mvn -B -DskipTests package

      - name: Get version
        id: version
        shell: pwsh
        run: |
          [xml]$pom = Get-Content pom.xml
          echo "v=$($pom.project.version)" >> $env:GITHUB_OUTPUT

      - name: Create git tag
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "v${{ steps.version.outputs.v }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f $tag
          # Push using token to authenticate
          git push -f "https://x-access-token:${env:GITHUB_TOKEN}@github.com/${{ github.repository }}" $tag

      - name: Create GitHub Release and upload installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.v }}
          files: target/jpackage/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}