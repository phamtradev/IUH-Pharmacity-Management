name: CD - Build Windows App Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows-app:
    name: Build Windows App Image (Stable - No WiX)
    runs-on: windows-latest

    steps:
      # ===============================
      # Checkout source code
      # ===============================
      - name: Checkout source code
        uses: actions/checkout@v4

      # ===============================
      # Setup Java 21
      # ===============================
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # ===============================
      # Cache Maven dependencies
      # ===============================
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # ===============================
      # Install local Swing Toast jar
      # ===============================
      - name: Install Swing Toast Notifications (local jar)
        shell: pwsh
        run: |
          $jar = "library/swing-toast-notifications-1.0.4.jar"

          if (-not (Test-Path $jar)) {
            Write-Error "Missing local jar: $jar"
            exit 1
          }

          mvn install:install-file `
            "-Dfile=$jar" `
            "-DgroupId=raven.toast" `
            "-DartifactId=swing-toast-notifications" `
            "-Dversion=1.0.3" `
            "-Dpackaging=jar"

          mvn install:install-file `
            "-Dfile=$jar" `
            "-DgroupId=raven.toast" `
            "-DartifactId=swing-toast-notifications" `
            "-Dversion=1.0.2" `
            "-Dpackaging=jar"

      # ===============================
      # Build project (JAR)
      # ===============================
      - name: Build project with Maven
        shell: pwsh
        run: mvn -B verify

      # ===============================
      # Create Windows App Image
      # ===============================
      - name: Create Windows App Image (jpackage)
        shell: pwsh
        run: |
          $appName   = "iuhpharmacitymanagement"
          $mainJar   = "target/iuhpharmacitymanagement-1.0-SNAPSHOT.jar"
          $mainClass = "vn.edu.iuh.fit.iuhpharmacitymanagement.gui.application.MainApplication"

          if (-not (Test-Path $mainJar)) {
            Write-Error "Main JAR not found: $mainJar"
            exit 1
          }

          New-Item -ItemType Directory -Path dist -Force | Out-Null

          jpackage `
            --type app-image `
            --name $appName `
            --input target `
            --main-jar (Split-Path $mainJar -Leaf) `
            --main-class $mainClass `
            --dest dist `
            --win-console

      # ===============================
      # Debug output
      # ===============================
      - name: Debug dist folder
        shell: pwsh
        run: Get-ChildItem -Recurse dist

      # ===============================
      # Upload Artifact
      # ===============================
      - name: Upload Windows App Image
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-image
          path: dist/**
