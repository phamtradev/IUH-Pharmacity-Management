name: CD - Build Windows App Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows-app:
    name: Build Windows App Image (No WiX)
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Ensure swing-toast-notifications jar
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path library -Force | Out-Null
          $jar = "library/swing-toast-notifications-1.0.4.jar"
          if (-not (Test-Path $jar)) {
            Write-Host "Toast jar missing (optional)"
          }

      - name: Install local toast jar
        shell: pwsh
        run: |
          $jar = "library/swing-toast-notifications-1.0.4.jar"
          if (-not (Test-Path $jar)) { exit 0 }

          mvn install:install-file `
            "-Dfile=$jar" `
            "-DgroupId=raven.toast" `
            "-DartifactId=swing-toast-notifications" `
            "-Dversion=1.0.3" `
            "-Dpackaging=jar"

      - name: Build JAR
        shell: pwsh
        run: mvn -B verify

      # ✅ KHÔNG DÙNG exe / msi
      # ✅ KHÔNG CẦN WiX
      - name: Create Windows App Image (Portable)
        shell: pwsh
        run: |
          $appName   = "iuhpharmacitymanagement"
          $mainJar   = "target/iuhpharmacitymanagement-1.0-SNAPSHOT.jar"
          $mainClass = "vn.edu.iuh.fit.iuhpharmacitymanagement.gui.application.MainApplication"

          if (-not (Test-Path $mainJar)) {
            Write-Error "Main JAR not found"
            exit 1
          }

          New-Item -ItemType Directory -Path dist -Force | Out-Null

          jpackage `
            --type app-image `
            --name $appName `
            --input target `
            --main-jar (Split-Path $mainJar -Leaf) `
            --main-class $mainClass `
            --dest dist

      - name: Debug dist folder
        shell: pwsh
        run: Get-ChildItem -Recurse dist

      - name: Upload Windows App Image
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/**
