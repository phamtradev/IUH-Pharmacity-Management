Menu.foreground=rgb(255,255,255)
Menu.lineColor=rgba(255,255,255,0.2)
Menu.arrowColor=rgba(255,255,255,0.9)
Menu.lightdark.background=rgb(5, 150, 105)
Menu.lightdark.button.background=rgba(255,255,255,0.1)
Menu.title.foreground=rgba(255,255,255,0.7)
Menu.button.background=rgba(255,255,255,0.08)
Menu.button.selectedBackground=rgba(255,255,255,0.15)
Menu.button.selectedForeground=rgb(255,255,255)

Menu.ScrollBar.background=rgba(255,255,255,0.05)
Menu.ScrollBar.thumb=rgba(255,255,255,0.3)

Login.background=darken(@background,5%)

