    background-color: #007bff;
    color: white;
  }

  .accordion-collapse {
    transition: height 0.1s ease, opacity 0.1s ease;
  }

  .accordion-collapse.collapsing {
    height: 0 !important;
    opacity: 0;
  }

  .accordion-collapse.collapse.show {
    opacity: 1;
    height: auto;
  }
</style>
