<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/IUH.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Hướng dẫn sử dụng - Nhà thuốc IUH</title>
</head>

<body>
  <section class="hero-section">
    <div class="hero-logo">
      <img src="img/logoiuh.png" alt="Logo Trường Đại học Công Nghiệp TP.HCM" />
    </div>
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">
          <i class="fas fa-hospital-user"></i> Nhà thuốc Đại học Công Nghiệp TPHCM
        </h1>
        <h2 class="hero-subtitle">
          Bạn cần chúng tôi giúp gì hôm nay?
        </h2>
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Gõ chức năng bạn cần tìm hiểu..." />
        </div>
      </div>
    </div>
  </section>

  <section class="cards-section">
    <div class="cards-container">
      <h3 class="section-title">Quản lý bán hàng</h3>
      <div class="row g-4 mb-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Thuốc">
            <div class="quick-icon"><i class="fas fa-pills"></i></div>
            <div class="quick-label">Thuốc</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Bán%20hàng">
            <div class="quick-icon"><i class="fas fa-cash-register"></i></div>
            <div class="quick-label">Bán hàng</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Đơn%20hàng">
            <div class="quick-icon"><i class="fas fa-clipboard-list"></i></div>
            <div class="quick-label">Đơn hàng</div>
          </a>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Nhập%20hàng">
            <div class="quick-icon"><i class="fas fa-truck"></i></div>
            <div class="quick-label">Nhập hàng</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Trả%20hàng">
            <div class="quick-icon"><i class="fas fa-undo"></i></div>
            <div class="quick-label">Trả hàng</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Xuất%20hủy">
            <div class="quick-icon"><i class="fas fa-box-open"></i></div>
            <div class="quick-label">Xuất hủy</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Khuyến%20mãi">
            <div class="quick-icon"><i class="fas fa-tags"></i></div>
            <div class="quick-label">Khuyến mãi</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Giá%20bán">
            <div class="quick-icon"><i class="fas fa-money-bill-wave"></i></div>
            <div class="quick-label">Giá bán</div>
          </a>
        </div>

      </div>
      <h3 class="section-title mt-4">Quản lý danh mục</h3>
      <div class="row g-4 mb-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Thuốc">
            <div class="quick-icon"><i class="fas fa-pills"></i></div>
            <div class="quick-label">Thuốc</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Đơn%20vị%20tính">
            <div class="quick-icon"><i class="fas fa-ruler-combined"></i></div>
            <div class="quick-label">Đơn vị tính</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Lô%20hàng">
            <div class="quick-icon"><i class="fas fa-layer-group"></i></div>
            <div class="quick-label">Lô hàng</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Nhà%20cung%20cấp">
            <div class="quick-icon"><i class="fas fa-truck-field"></i></div>
            <div class="quick-label">Nhà cung cấp</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Khách%20hàng">
            <div class="quick-icon"><i class="fas fa-user-check"></i></div>
            <div class="quick-label">Khách hàng</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Nhân%20viên">
            <div class="quick-icon"><i class="fas fa-users"></i></div>
            <div class="quick-label">Nhân viên</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Thông%20tin">
            <div class="quick-icon"><i class="fas fa-circle-info"></i></div>
            <div class="quick-label">Thông tin</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Dữ%20liệu">
            <div class="quick-icon"><i class="fas fa-database"></i></div>
            <div class="quick-label">Dữ liệu</div>
          </a>
        </div>
      </div>
      <h3 class="section-title mt-4 text-center">Thiết lập</h3>
      <div class="row g-4 mb-4 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Sao%20lưu">
            <div class="quick-icon"><i class="fas fa-cloud-arrow-up"></i></div>
            <div class="quick-label">Sao lưu</div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="quick-card text-decoration-none" href="html/details.html?name=Phục%20hồi">
            <div class="quick-icon"><i class="fas fa-clock-rotate-left"></i></div>
            <div class="quick-label">Phục hồi</div>
          </a>
        </div>
      </div>
      <div class="loading">
        <i class="fas fa-spinner"></i> Đang tải...
      </div>
      <div id="search-results" class="row g-4"></div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
